<form [formGroup]="form">
	<div>
		<input formControlName="name" placeholder="Name" />
	</div>

	<div>
		<i class="fas fa-hashtag text-primary"></i>
		<input formControlName="number" placeholder="Number Produced per Craft" class="icon-input" />
	</div>

	<div>
		<i class="fas fa-shipping-timed text-primary"></i>
		<input formControlName="speed" placeholder="Crafting Speed (in s)" class="icon-input" />
	</div>

	<p class="ml-2"><i class="fas fa-microchip text-primary mr-4"></i> Components</p>

	<div class="pills">
		<div *ngFor="let component of components" (click)="removeComponent(component)">
			{{component.recipe.name}} x {{component.numberRequired}}
			<i class="fas fa-times"></i>
		</div>
	</div>

	<div class="d-flex components" [class.mt-6]="components.length > 0" formGroupName="newComponent">
		<input formControlName="name" placeholder="Name" />

		<div>
			<input formControlName="number" placeholder="Number" />
			<button (click)="addComponent()" type="button">
				<i class="fas fa-plus-square"></i>
			</button>
		</div>
	</div>

	<div class="d-flex justify-end">
		<button [disabled]="!this.name.valid || !this.number.valid || !this.speed.valid" class="mt-2" (click)="addItem()" type="button">
			<i class="fas fa-plus-octagon"></i>
			<span class="ml-4">Add</span>
		</button>
	</div>
</form>
